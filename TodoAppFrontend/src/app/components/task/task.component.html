<div class="flex flex-col w-full p-2 border-b hover:bg-gray-50">

  <div class="flex justify-between items-center gap-2">

    <div class="flex items-center gap-2 flex-grow">
      <input
        type="checkbox"
        [checked]="task.isCompleted"
        (change)="toggleCompleted()"
        class="cursor-pointer">

      <input
        type="text"
        [(ngModel)]="task.name"
        (blur)="updateName()"
        class="w-full bg-transparent focus:outline-none focus:border-b border-blue-500 text-gray-800">

      <p class="flex items-center gap-4 mt-1 text-xs text-gray-500">{{ task.description }}</p>
    </div>

    <div class="flex items-center gap-3">
      <div class="flex items-center gap-1">
        <input
          type="checkbox"
          [checked]="task.isImportant"
          (change)="toggleImportant()"
          class="cursor-pointer">
        <span class="text-xs text-gray-500">Important</span></div>

      <button
        (click)="deleteTask()"
        class="text-red-500 font-bold hover:bg-red-100 px-2 rounded transition">
      </button>
    </div>
  </div>
  <!-- Category display -->
  <div class="flex flex-row">
    <div class="flex items-center gap-4 mt-1 text-xs text-gray-500 mr-3">
      <p>{{ categoryName }}</p>
    </div>
    <time class="flex items-center gap-4 mt-1 text-xs text-gray-500">{{ task.dueDate }}</time>
  </div>
</div>
